---
layout: default
title: Two-factor authentication setup
permalink: /phone_setup/
---

<div class="container sm-pt4">
  <div class="px2 py3 sm-py5 sm-px6 mx-auto mb5 border-box card">
    <h1 class="h3 my0">
      Add a phone number
    </h1>
    <p class="mt-tiny mb0" id="2fa-description">
      <strong>Every time you log in,</strong> a one-time passcode will be sent to your phone via text message or phone call. This helps safeguard your account.
    </p>
    <form autocomplete="off" role="form" class="simple_form mt3 mb2 new_two_factor_setup_form" id="new_two_factor_setup_form" action="{{ "/phone_confirmation/" | prepend: site.baseurl }}" accept-charset="UTF-8">
      <div class="mb2 tel required two_factor_setup_form_phone"><label class="tel required bold" for="two_factor_setup_form_phone"><abbr title="required" class="red display-none">*</abbr>  Phone Number</label><input aria-describedby="2fa-description" class="string tel required block col-12 field" required="required" aria-required="true" type="tel" name="two_factor_setup_form[phone]" id="two_factor_setup_form_phone" autocapitalize="off"></div>
      <div class="mb3 mt3">
        <label class="mb1 h4 serif bold block" for="two_factor_setup_form_otp_method">How should we send you a code?</label>
        <label class="btn-border col-12 sm-col-5 sm-mr2 mb2 sm-mb0 bg-light-blue">
          <div class="radio">
            <input type="radio" name="two_factor_setup_form[otp_method]" id="two_factor_setup_form_otp_method_sms" value="sms" checked="checked">
            <span class="indicator"></span>
             Text message (SMS)
           </div>
        </label>
        <label class="btn-border col-12 sm-col-5 sm-mr2 mb2 sm-mb0 pr1 bg-light-blue">
          <div class="radio">
            <input type="radio" name="two_factor_setup_form[otp_method]" id="two_factor_setup_form_otp_method_voice" value="voice">
            <span class="indicator"></span>
             Phone call
          </div>
        </label>
      </div>
      <input type="submit" name="commit" value="Send code" class="btn btn-primary">
    </form>
    {% include cancel.html %}
  </div>
</div>
