<div class="container sm-pt4">
  <div class="px2 py3 sm-py5 sm-px6 mx-auto mb5 border-box card">
    <h1 class="h3 my0">
      Enter your Email address
    </h1>
    <form autocomplete="off" role="form" class="simple_form mt4 new_user" id="new_user" action="{{ "/users/" | prepend: site.baseurl }}" accept-charset="UTF-8" method="get">
      <div class="mb3 email required user_email">
        <label class="email required bold" for="user_email"><abbr title="required" class="red display-none">*</abbr> Email address</label><input aria-describedby="email-description" class="string email required block col-12 field" required="required" aria-required="true" type="email" value="" name="user[email]" id="user_email">
      </div>
      <p class="mt1"><a target="_blank" href="https://www.login.gov/policy">Security Practices and Privacy Act Statement</a></p>
      <input type="submit" name="commit" value="Sign up" class="btn btn-primary btn-wide mt2 mb1">
    </form>
    {% include cancel.html %}
  </div>
</div>
