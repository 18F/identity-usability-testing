<div class="container sm-pt4">
  <div class="px2 py3 sm-py5 sm-px6 mx-auto mb5 border-box card">
    <div class="mxn2 sm-mxn6 sm-mtn3">
      <div class="px2 py1 sm-px6 mb-40p h5 line-height-2 alert alert-notice" role="alert">
        <div class="alert-inner">
          Your email has been confirmed!
        </div>
      </div>
    </div>
    <h1 class="h3 my0">
      Create a password
    </h1>
    <p class="mt-tiny mb0" id="password-description">
      Your new password must be at least 8 characters.
    </p>
    <form role="form" autocomplete="off" class="simple_form mt4 new_password_form" id="new_password_form" action="{{ "/phone_setup" | prepend: site.baseurl }}" accept-charset="UTF-8" method="get">
      <div class="mb2 password required password_form_password">
        <label class="password required bold" for="password_form_password"><abbr title="required" class="red display-none">*</abbr> Password</label><input aria-describedby="password-description" class="password required block col-12 field" required="required" aria-required="true" type="password" name="password_form[password]" id="password_form_password">
      </div>
      <div aria-atomic="true" aria-live="polite" class="hide" id="pw-strength-cntnr">
        <div class="mb3">
          <div class="clearfix mxn-tiny pt-tiny">
            <div class="pw-bar"></div>
            <div class="pw-bar"></div>
            <div class="pw-bar"></div>
            <div class="pw-bar"></div>
          </div>
          <div class="h5">
            <span class="h6">Password strength:</span> <span class="bold" id="pw-strength-txt">...</span>
          </div>
          <div class="h6">
            <div class="italic" id="pw-strength-feedback"></div>
          </div>
        </div>
      </div>
      <input type="hidden" name="confirmation_token" id="confirmation_token" value="K75tEa39jYfkzwugSzSU">
      <input type="submit" name="commit" value="Submit" class="btn btn-primary btn-wide mt2 mb1">
      </form>
    </div>
  </div>
